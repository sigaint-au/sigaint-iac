apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dmz-infrastructure
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/sigaint-au/sigaint-iac
      revision: HEAD
      directories:
      - path: infrastructure/openshift-cert-manager-operator/overlays/dmz/
  template:
    metadata:
      name: '{{index .path.segments 2}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/sigaint-au/sigaint-iac
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 2}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true