---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-discovery: enabled
  annotations:
    openshift.io/display-name: Istio System
  name: istio-system
---
apiVersion: sailoperator.io/v1
kind: Istio
metadata:
  name: default
spec:
  namespace: istio-system
  values:
    pilot:
      trustedZtunnelNamespace: ztunnel
    profile: ambient
    meshConfig:
      discoverySelectors:
        - matchLabels:
            istio-discovery: enabled