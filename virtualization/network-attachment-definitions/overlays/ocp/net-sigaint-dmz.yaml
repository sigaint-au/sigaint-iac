    {
      "cniVersion": "0.3.1",
      "name": "net-sigaint-dmz",
      "type": "bridge",
      "bridge": "br1",
      "disableContainerInterface": true,
      "macspoofchk": false,
      "preserveDefaultVlan": false,
      "vlan": 20
