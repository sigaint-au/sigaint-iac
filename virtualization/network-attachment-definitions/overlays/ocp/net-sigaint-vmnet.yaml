  name: net-sigaint-vmnet
  namespace: default
spec:
  config: |-
    {
        "cniVersion": "0.3.1",
        "name": "net-sigaint-dmz",
        "type": "bridge",
        "bridge": "br1",
        "ipam": {
          "type": "whereabouts",
          "range": "10.120.21.0/24",
          "range_start": "10.120.21.10",
          "range_end": "10.120.21.50"
        },
        "macspoofchk": true,
        "preserveDefaultVlan": false,
        "vlan": 21
    }
