---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ext-quay-config-bundle
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: quay-config-bundle
    template:
      engineVersion: v2
      data:
        tls.cert: ""
        tls.key: ""
        config.yaml: "{{ .config_yaml }}"
        clair-confg.yaml: "{{ .clair-config_yaml }}"
  data:
    - secretKey: config_yaml
      remoteRef:
        key: QUAY_APP_CONFIG
    - secretKey: clair-config_yaml
      remoteRef:
        key: QUAY_CLAIR_CONFIG