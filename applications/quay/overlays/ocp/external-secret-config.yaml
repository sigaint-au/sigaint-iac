---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ext-quay-config-bundle
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: quay-config-bundle
    template:
      engineVersion: v2
      data:
        tls.cert: ""
        tls.key: ""
        config.yaml: "{{ .config }}"
        clair-confg.yaml: "{{ .clair }}"
        extra_ca_cert_certificate-ipa: "{{ .cacerts }}"
  data:
    - secretKey: config
      remoteRef:
        key: QUAY_APP_CONFIG
    - secretKey: clair
      remoteRef:
        key: QUAY_CLAIR_CONFIG
    - secretKey: cacerts
      remoteRef:
        key: LDAP_BIND_CA_CERT
