apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: homepage
  includeCRDs: true
  valuesFile: values.yaml
  releaseName: homepage
  repo: oci://tccr.io/truecharts/

patches:

  # So we can inject logs though tailscale
  - target:
      kind: Deployment
      name: homepage
    patch: |-
      - op: replace
        path: /spec/template/securityContext
        value: {}
      - op: replace
        path: /spec/template/spec/iniContainers/0/securityContext
        value: {}
      - op: replace
        path: /spec/template/spec/containers/0/securityContext
        value: {}
